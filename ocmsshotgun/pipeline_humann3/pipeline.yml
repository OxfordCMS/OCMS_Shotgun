general:
    # input directory (fastq single or paired end reads)
    input.dir: 'input.dir'
    
    # metatranscriptomics fastq directory
    transcriptome: 

humann3:
    
    # === DATABASE SETTINGS ===
    # For HUMAnN 3.9 and MetaPhlAn 4, use the following paths:
    db_metaphlan_path: /well/kir-scratch/kir-ocms/metaphlan 
    #/gpfs3/well/kir/projects/mirror/microbiome/metaphlan/4.0.0
    db_metaphlan_id: mpa_vJun23_CHOCOPhlAnSGB_202403
    db_nucleotide: /gpfs3/well/kir/projects/mirror/humann3/v3.9/chocophlan
    db_protein: /gpfs3/well/kir/projects/mirror/humann3/v3.9/uniref/

    # For HUMAnN 3.8 and MetaPhlAn 3, use the paths below instead:
    # db_metaphlan_path: /well/kir/mirror/metaphlan3/metaphlan_databases_3.1
    # db_metaphlan_id: mpa_v31_CHOCOPhlAn_201901
    # db_nucleotide: /well/kir/mirror/humann3/chocophlan
    # db_protein: /well/kir/mirror/humann3/uniref/uniref90
    
    search_mode: uniref90
    
    # remove temporary files generated by humann3
    remove_humann_temp: True

    # additional humann3 options
    options: ""
    
    # job options
    job_memory: 40G
    job_threads: 8

    # location of uniref2ko mapping file
    uniref_to_ko: /gpfs3/well/kir-ocms/shared/tmp/map_ko_uniref90.txt.gz

    # post processing (i.e. normalizing rpm to cpm) job options
    postprocess_memory: 20G
    postprocess_threads: 8
    
report:
    # prefix to use for publishing the report from this pipeline
    prefix: default
