general:
    # input directory (fastq single or paired end reads)
    input.dir: 'input.dir'
    
    # metatranscriptomics fastq directory
    transcriptome: 

humann3:

    # database settings
    db_metaphlan_path: "/gpfs3/well/todd/projects/Microbiome/Ref_Databases/metaphlan_databases_3.1/"
    db_metaphlan_id: mpa_v31_CHOCOPhlAn_201901
    db_nucleotide: "/gpfs3/well/todd/projects/Microbiome/Ref_Databases/humann3/chocophlan/"
    db_protein: "/gpfs3/well/todd/projects/Microbiome/Ref_Databases/humann3/uniref/uniref90/"
    search_mode: uniref90
    
    # remove temporary files generated by humann3
    remove_humann_temp: True

    # additional humann3 options
    options: "--threads 8"
    
    # job options
    job_memory: 12G
    job_threads: 8

    # location of uniref2ko mapping file
    uniref_to_ko: "/gpfs3/well/todd/projects/Microbiome/Ref_Databases/map_ko_uniref90.txt.gz"

    # post processing (i.e. normalizing rpm to cpm) job options
    postprocess_memory: 2G
    postprocess_threads: 8

    # humann_join_tables job options 
    join_tables_memory: 30G
    join_tables_threads: 8
    
report:
    # prefix to use for publishing the report from this pipeline
    prefix: default